<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Cadastro</title>
  <link rel="stylesheet" href="/projeto-restaurante/frontend/public/css/cadastro.css">
</head>
<body>
  <div class="cadastro-container">
    <form class="cadastro-form">
      <h2>Cadastro</h2>
      
      <div class="input-group">
        <label for="name">Nome Completo</label>
        <input type="text" id="name" name="name" placeholder="Digite seu nome completo" required>
      </div>
      
      <div class="input-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
      </div>
      
      <div class="input-group">
        <label for="username">Usuário</label>
        <input type="text" id="username" name="username" placeholder="Escolha um nome de usuário" required>
      </div>
      
      <div class="input-group">
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
      </div>
      
      <div class="input-group">
        <label for="confirm-password">Confirmar Senha</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme sua senha" required>
      </div>
      
      <button type="submit" class="cadastro-btn">Cadastrar</button>
      
      <div class="login-link">
        <p>Já tem uma conta? <a href="login.html">Faça login</a></p> <!-- Link para a página de login -->
      </div>
    </form>
  </div>
</body>
</html>
